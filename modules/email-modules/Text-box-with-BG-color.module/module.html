<div class="hs_cos_wrapper hs_cos_wrapper_widget hs_cos_wrapper_type_module" style="color: inherit; font-size: inherit; line-height: inherit;" data-hs-cos-general-type="widget" data-hs-cos-type="module">
  <table class="hse-image-wrapper" role="presentation" width="100%" cellpadding="0" cellspacing="0" style="border-radius: {{ module.border_radius ~ "px" }}; border: {{ module.border_width ~ "px" }} solid {{ module.border_color.color }}; border-spacing:0 !important; border-collapse:separate; mso-table-lspace:0pt; mso-table-rspace:0pt">
    <tbody>
      <tr>
        <td bgcolor="{{ module.background_color.color }}" class="hs_padded" align="center" valign="top" style="border-radius: {{ module.border_radius ~ "px" }}; padding:16px 50px; border-collapse:collapse; mso-line-height-rule:exactly; font-family:Arial, sans-serif; color:#23496d; word-break:break-word; text-align:center; font-size:0px">
           {{ module.content }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
